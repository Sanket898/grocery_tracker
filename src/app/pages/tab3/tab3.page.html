<ion-header>
  <ion-toolbar>
    <ion-title> Tab 3 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-margin-top">
    <form [formGroup]="findTargetForm">
      <ion-row class="ion-justify-content-center ion-margin-bottom" *ngFor="let field of formFields; let i = index">
        <ion-col size="6">
          <ion-input [formControlName]="field?.formControlName" [label]="field?.label" [type]="field?.type"> </ion-input>
        </ion-col>
      </ion-row>
    </form>

    <ion-row class="ion-justify-content-center ion-margin-bottom">
      <ion-button (click)="getResult()">Find</ion-button>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <ion-item>
          Target : {{findTargetForm.value.targetPrice }}
        </ion-item>
      </ion-col>
      <ion-col size="4">
         <ion-item>
          Return : {{findTargetForm.value.return | number : '1.2-2'}}%
        </ion-item>
      </ion-col>
      <ion-col size="4">
         <ion-item>
          Return : {{difference | currency: 'INR'}}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
