<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-row>
      <ion-col size="2" class="header-col-1">
        <ion-icon name="arrow-back-circle-outline" size="large" routerLink="/tabs/lists"></ion-icon>
      </ion-col>
      <ion-col size="6" class="header-col-2">
        <h1>{{title}}</h1>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="itemsListForm">
      <ion-row style="height: 35px;" class="table-header-row">
        <ion-col [class]="header.class" *ngFor="let header of tableHeader" [size]="header.size">{{header.title}}</ion-col>
      </ion-row>
      <br>
      <ng-container formArrayName="items">
      <ion-row *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="ion-margin-bottom">
        <ion-col class="table-rows" size="">{{i + 1}}</ion-col>
        <ion-col class="table-rows" size="4">
          <ion-input formControlName="name" type="text" placeholder="Enter name"></ion-input>
        </ion-col>
        <ion-col class="table-rows" size="1">
           <ion-input formControlName="quantity" type="number" maxlength="2"></ion-input>
        </ion-col>
        <ion-col class="table-rows" size="2">
          <ion-select formControlName="type">
            <ion-select-option value="kg">Kg</ion-select-option>
            <ion-select-option value="lt">Lt</ion-select-option>
            <ion-select-option value="pc">Pc</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col class="table-rows" size="2">
           <ion-input formControlName="price" type="number" class="ion-text-center" class="no-padding-input" style="font-weight: 600;"></ion-input>
        </ion-col>
        <ion-col class="table-rows" size="1">
          <ion-icon name="trash-outline" color="danger" size="default" (click)="removeItem(i)"></ion-icon>
        </ion-col>
      </ion-row>
    </ng-container>
      <ion-row class="ion-justify-content-center add-row-text">
        <ion-col size="4" (click)="addItem()" class="ion-text-center">
          Add Item
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col style="display: flex;" class="ion-align-items-center">
          <h6 class="ion-no-margin">Total Items: {{tempList?.items?.length}}</h6>
          <h6 class="ion-no-margin" *ngIf="false">Total:  </h6>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-button color="success" (click)="saveItemsList()" routerLink='/tabs/lists'>Save</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
