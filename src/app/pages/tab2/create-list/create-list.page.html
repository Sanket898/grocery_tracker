<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="2" class="header-col-1">
        <ion-icon name="arrow-back-circle-outline" size="large" routerLink="/tabs/lists"></ion-icon>
      </ion-col>
      <ion-col size="10" class="header-col-2">
        <h1>Create List</h1>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-item-form></app-item-form>
      </ion-col>
    </ion-row>
    <ion-row class="view-list">
      <h6 class="ion-padding-start ion-margin-start" (click)="viewList()">
        View list
      </h6>
    </ion-row>
  </ion-grid>
</ion-content>
