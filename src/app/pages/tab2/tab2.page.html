<ion-content color="light">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>List 1</ion-card-title>
      <ion-card-subtitle>August 23</ion-card-subtitle>
      <ion-icon name="create-outline" size="large" slot="end"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let list of lists" (click)="viewList(list)">
        <ion-item *ngFor="let item of items">
          <ion-thumbnail slot="start">
            <img
              alt="Silhouette of mountains"
              src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
            />
          </ion-thumbnail>
          <ion-label>{{item?.name}}</ion-label>
          <ion-label>{{item?.quantity}}</ion-label>
          <ion-label>{{item?.type}}</ion-label>
          <ion-label>{{item?.total}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button id="open-custom-dialog" expand="block">
      <ion-icon name="add" routerLink="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
