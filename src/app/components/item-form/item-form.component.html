<ion-content>
  <form [formGroup]="itemsListForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Title</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-horizontal">
        <ion-input formControlName="title" type="text"></ion-input>
      </ion-row>
    </ion-grid>
  </form>
  <form [formGroup]="itemDetailsForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Name</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Brand</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding-horizontal">
          <ion-input formControlName="name" type="text"></ion-input>
        </ion-col>
        <ion-col class="ion-padding-horizontal">
          <ion-input formControlName="brand" type="text"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>Quantity</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Type</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding-horizontal">
          <ion-input formControlName="quantity" type="number"></ion-input>
        </ion-col>
        <ion-col class="ion-padding-horizontal">
          <ion-select placeholder="Select type" formControlName="type">
            <ion-select-option value="kg">Kg</ion-select-option>
            <ion-select-option value="lt">Litre</ion-select-option>
            <ion-select-option value="pc">Pieces</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding-horizontal">
          <ion-button
          expand="full"
          type="submit"
          color="success"
          expand="block"
          (click)="saveItems()"
          [disabled]="!tempList.length"
          class="succes-btn"
          >Save</ion-button
          >
        </ion-col>
        <ion-col class="ion-padding-horizontal">
          <ion-button
          expand="full"
          type="submit"
          expand="block"
          (click)="addItems()"
          >Add</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
