<ion-card class="ion-no-margin">
  <ion-card-header>
    <ion-card-title>{{itemsList.title}}</ion-card-title>
    <ion-card-subtitle>{{itemsList.date | date: 'MMMM d, y'}}</ion-card-subtitle>
    <ion-icon name="create-outline" size="large" slot="end"></ion-icon>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-start">
          <ion-icon name="pencil-outline" size="large" (click)="editList($event, itemsList._id)"></ion-icon>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-icon name="trash-outline" size="large" (click)="deleteList($event, itemsList._id)" color="danger"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
